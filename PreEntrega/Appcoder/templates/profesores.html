{% extends 'index.html' %}


{% block content %}
<div class="container">
    <form method="post">
        {% csrf_token %}
        <div class="form-group">
            <label for="nombre">Nombre:</label>
            <input type="text" class="form-control" id="nombre" name="nombre" placeholder="Enter Nombre">
        </div>
        
        <div class="form-group">
            <label for="apellido">Apellido:</label>
            <input type="text" class="form-control" id="apellido" name="apellido" placeholder="Enter Apellido">
        </div>
        
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" class="form-control" id="email" name="email" placeholder="Enter Email">
        </div>
        
        <div class="form-group">
            <label for="profesion">Profesion:</label>
            <input type="text" class="form-control" id="profesion" name="profesion" placeholder="Enter profesion">
        </div>
    
        <button type="submit" class="btn btn-default">Enviar</button>
    </form>
</div>
{% endblock %}
